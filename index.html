<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#333333">
    <header>
        <img src="./img/header.jpg" alt="Header Image" class="header-image">
    </header>
    <br>    <br>    <br>    <br>    <br>
        <div class="container">
            <button id="play-button">
                <img src="./img/button2.png" alt="Play Button Image" class="play-button-image">
            </button>
        </div>
    <div class="popup-video-container" id="popup-video-container">
        <div class="popup-video">
            <video id="media-video" width="100%" height="100%" controls>
                <source src="./img/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button id="close-button">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
